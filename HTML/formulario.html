<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário</title>
	</head>
	<body>
		<h1>Meu Formulário</h1>

		<form action="mailto:re.nanrodrigues@hotmail.com" method="post" >
			<label>Nome:</label>
			<input type="text" name="primeiroNome" />
			<br />
			<br />
			<label>Senha:</label>
			<input type="password" name="senha">
			<br />
			<br />
			<label>Sexo:</label>
			<br />
			<label>Masculino</label>
			<input type="radio" name="sexo" value="masculino">
			<br />
			<label>Feminino</label>
			<input type="radio" name="sexo" value="feminino">
			<br />
			<br />
			<label>Gostaria de aprender:</label>
			<br />
			<label for="check-html">HTML</label>
			<input id="check-html" type="checkbox" name="assunto" value="html">
			<br />
			<label for="check-css">CSS</label>
			<input id="check-css" type="checkbox" name="assunto" value="css"> 
			<br />
			<br />
			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
		</form>
	</body>
</html>
