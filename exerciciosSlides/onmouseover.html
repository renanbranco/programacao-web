<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Evento com JAvaScript</title>
		<style>
			.error {
				color: red;
			}
			.inputError {
				border: 1px solid red;
			}
		</style>		
		<script>
			function removerTitulo() {
				document.getElementById('titulo').style = "opacity: 0.1;"
			}
			function exibeTitulo() {
				document.getElementById('titulo').style = "opacity: 1;"
			}
			
			var regex = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
			
			function checarEmail(input, divErrorId) {
				var emailValido   = regex.test(input.value);
				var divEmailError = document.getElementById(divErrorId);
				if (emailValido) {
					divEmailError.textContent = '';
					input.className = '';
				} else {
					divEmailError.textContent = 'Informe um endereço de e-mail válido!';
					input.className = 'inputError';
				}
			}
		</script>

	</head>
	<body>
		<h1 id="titulo" onmouseover ="removerTitulo();", 
						onmouseout  ="exibeTitulo();">
			Aula de eventos em javaScript
		</h1>
		
		<input type="text" onchange="checarEmail(this, 'email-error');" placeholder="Informe o e-mail" />
		<div id="email-error" class="error"></div>		
		<br/><br/>
		<input type="text" onchange="checarEmail(this, 'repetir-email-error');" placeholder="Informe o e-mail" />
		<div id="repetir-email-error" class="error"></div>
	</body>
</html>
