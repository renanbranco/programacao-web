			var animais = ["Cachorro","Gato","Rato","Tartaruga"];

			function exibeAnimais() {
				var divConteudo = document.getElementById('conteudo');
				var html = '<table border="1">'
						   '<tr>';

				for (var i in animais) {
					var animal = animais[i];
					html += '<td>' + animal + '</td>';
				}
				
				html += '</tr>'
						'</table>';
				divConteudo.innerHTML = html;
			}
